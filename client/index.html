<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="kanban-board" class="kanban-board">
        <div class="column" id="todo-column">
            <h2 class="column-header">To Do (0)</h2>
            <div class="task-list">
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>

        <div class="column" id="doing-column">
            <h2 class="column-header">Doing (0)</h2>
            <div class="task-list">
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>

        <div class="column" id="done-column">
            <h2 class="column-header">Done (0)</h2>
            <div class="task-list">
                <!-- Tasks will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <script type="module">
        import { Board } from './scripts/Board.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const board = new Board('kanban-board');
                await board.loadTasks();
                console.log('Kanban board initialized successfully');
            } catch (error) {
                console.error('Failed to initialize kanban board:', error);
                
                const boardContainer = document.getElementById('kanban-board');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'initialization-error';
                errorDiv.innerHTML = `
                    <h3>Failed to Load Board</h3>
                    <p>There was an error initializing the kanban board. Please check the console for details.</p>
                    <p>Make sure the server is running and the database is connected.</p>
                `;
                errorDiv.style.cssText = `
                    background-color: #f8d7da;
                    border: 1px solid #f5c6cb;
                    color: #721c24;
                    padding: 20px;
                    border-radius: 8px;
                    margin: 20px;
                    text-align: center;
                `;
                
                boardContainer.parentNode.insertBefore(errorDiv, boardContainer);
            }
        });
    </script>
</body>
</html>
